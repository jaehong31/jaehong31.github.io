<body>

    <div class="container resume"    style="padding-top:20px">
        <section id="Publication"></section>            
        <div class="row pt-2">
            <div class="col-md-1 col-12"></div>
            <div class="col-md-11 col-12">
        
                <div id="includedPreprints"></div>
                <div id="acptd"></div>
                <br>
                <hr class="intro-hr">           
                <br>                
                <div id="includedAccepted"></div>
            
                <script>
                    if ("scrollRestoration" in history) history.scrollRestoration = "manual";
                  
                    $(function () {
                      let done = 0;
                  
                      // If there is no hash, skip the scrolling
                      const hasHash = !!window.location.hash;
                  
                      function afterBothLoaded() {
                        done += 1;
                        if (done < 2) return;
                        if (!hasHash) return;
                  
                        requestAnimationFrame(() => {
                          requestAnimationFrame(() => {
                            const target = window.location.hash.slice(1); // "acptd"
                            const el = document.getElementById(target);
                            if (!el) return;
                  
                            const offset = 0; // fixed navbar 
                            const y = el.getBoundingClientRect().top + window.pageYOffset - offset;
                            window.scrollTo(0, Math.max(0, y));
                          });
                        });
                      }
                  
                      $("#includedPreprints").load("research-preprints.html", afterBothLoaded);
                      $("#includedAccepted").load("research-accepted.html", afterBothLoaded);
                    });
                  </script>
            </div>
        </div>        
        <!-- Footer Start -->
        <div id="footer-placeholder"></div>
        <!-- Footer End -->
    </div>
